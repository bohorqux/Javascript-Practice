<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Triangle App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="container">
        <h3 class="text-center">Welcome to Triangle App!</h3>
        <div class="row">
            <div class="col">
                <h5 class="text-center">Area of Triangle:</h5>
                <div id="area" class="text-center"></div>
            </div>
            <div class="col">
                <canvas id="triangle" height="300" width="300"  onmousemove="canvasActive(event)" onmouseout="canvasInactive()" 
                onclick="setCoordinate(event)"></canvas>
            </div>
            <div class="col">
                <h5 class="text-center">Click on 3 points to create a triangle and have its area calculated.</h3>
                <div class="coord" id="coordinates-1"></div>
                <div class="coord" id="coordinates-2"></div>
                <div class="coord" id="coordinates-3"></div>
            </div>
        </div>
        <div id="resetButton"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
